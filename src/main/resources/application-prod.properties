sspring.application.name=api-gateway
	server.port=1717
	
	## Eureka
	#eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
	#eureka.instance.prefer-ip-address=true
	
	# Discovery
	spring.cloud.gateway.discovery.locator.enabled=true
	spring.cloud.gateway.discovery.locator.lower-case-service-id=true
	
	# Routes
	spring.cloud.gateway.routes[0].id=invoice-login-service
	spring.cloud.gateway.routes[0].predicates[0]=Path=/auth/**
	spring.cloud.gateway.routes[0].uri=lb://INVOICE-LOGIN-SERVICE
	
	spring.cloud.gateway.routes[1].id=customer-service
	spring.cloud.gateway.routes[1].uri=lb://CUSTOMER-SERVICE
	spring.cloud.gateway.routes[1].predicates[0]=Path=/customer/**
	#spring.cloud.gateway.routes[1].predicates[1]=Path=/vendor/**
	
	spring.cloud.gateway.routes[3].id=vendor-service
	spring.cloud.gateway.routes[3].uri=lb://CUSTOMER-SERVICE
	spring.cloud.gateway.routes[3].predicates[0]=Path=/vendor/**
	
	spring.cloud.gateway.routes[2].id=invoice-service
	spring.cloud.gateway.routes[2].uri=lb://INVOICE-SERVICE
	#spring.cloud.gateway.routes[2].predicates[0]=Path=/ath/**
	spring.cloud.gateway.routes[2].predicates[0]=Path=/invoice/**
	
	spring.cloud.gateway.routes[4].id=manual-invoice-service
	spring.cloud.gateway.routes[4].uri=lb://INVOICE-SERVICE
	#spring.cloud.gateway.routes[2].predicates[0]=Path=/ath/**
	spring.cloud.gateway.routes[4].predicates[0]=Path=/manual-invoice/**
	
	spring.cloud.gateway.routes[5].id=bill-pay-service
	spring.cloud.gateway.routes[5].uri=lb://Bill-Pay-Service
	#spring.cloud.gateway.routes[2].predicates[0]=Path=/ath/**
	spring.cloud.gateway.routes[5].predicates[0]=Path=/bills/**
	
	spring.servlet.multipart.enabled=true
	spring.servlet.multipart.max-file-size=10MB
	spring.servlet.multipart.max-request-size=10MB
	
server.servlet.session.cookie.same-site=none
server.servlet.session.cookie.secure=true

	# Logging
	spring.cloud.compatibility-verifier.enabled=false
	logging.level.org.springframework.cloud.gateway=DEBUG
	logging.level.org.springframework.security=DEBUG
	
