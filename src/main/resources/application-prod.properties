	#  Feign client URL for local testing
	login.service.url=http://localhost:5678
	
	# JWT secret must match the secret used in login-service
jwt.secret=your-256-bit-secret-your-256-bit-secret

# Optional: JWT expiration (if needed)
jwt.expiration=3600000  # 1 hour in milliseconds



